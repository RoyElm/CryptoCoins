<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <!--Script Links made by me-->
    <script defer src="js/jquery-3.5.1.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/about.js"></script>
    <script defer src="js/liveReports.js"></script>
    <script defer src="js/home.js"></script>
    <script defer src="js/cardMaker.js"></script>
    <script defer src="js/switchButtonEvents.js"></script>

    <!--BootStrap Links-->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <!--Style Css-->
    <link rel="stylesheet" href="styles.css">

    <!--Live Report Links-->
    <script defer src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script defer src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

<body>

    <div class="container-fluid">

        <div id="header">

            <h1>Crypto Market Learner </h1>

            <div class="imageContainer">
                <img src="assets/images/headerCoin.jpg">
                <div class="borderLeft"></div>
            </div>

        </div>

        <div class="content-div">

            <nav class="navbar navbar-expand-sm navbar-light">
                <div class="navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav flex-row">
                        <li class="nav-item active">
                            <button id="homeLink" type="button" class="btn btn-primary">Home</button>
                        </li>
                        <li class="nav-item">
                            <button id="liveReportsLink" type="button" class="btn btn-outline-dark">Live
                                Reports</button>
                        </li>
                        <li class="nav-item">
                            <button id="aboutLink" type="button" class="btn btn-outline-dark">About</button>
                        </li>
                    </ul>

                    <form class="form-inline my-2 my-lg-0" onsubmit="return false">

                        <input class="form-control mr-sm-2" type="search" placeholder="Search the coin"
                            aria-label="Search">
                        <button class="btn btn-info my-2 my-sm-0">Search</button>

                    </form>

                </div>
            </nav>

            <div class="contentHTML ">
                <div class="liveReports" style="height: 370px; width: 100%;"></div>
                <div class="about "></div>
                <div class="card-group "></div>
                <div class="progressLoading "></div>
            </div>

        </div>

        <!--Modal! -->
        <div style="display: none;" class="popover-body"></div>

    </div>
